name: universe_history_app
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  page_transition: ^2.0.4
  flutter_svg: ^1.0.0
  expandable_text: ^2.2.0
  scroll_app_bar: ^2.0.0
  modal_bottom_sheet: ^2.0.0
  skeleton_animation: ^0.1.4
  circle_button: ^1.1.0
  flutter_launcher_icons: ^0.9.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/launcher/ic_launcher.png"
  adaptive_icon_background: "#7291D5"

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
  fonts:
    - family: segoe
      fonts:
        - asset: assets/fonts/segoe-ui.ttf
