name: universe_history_app
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # native
  cupertino_icons: ^1.0.2

  # layout
  flutter_launcher_icons: ^0.10.0
  flutter_native_splash: ^2.1.6
  flutter_svg: ^1.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

# flutter pub run flutter_native_splash:create
flutter_native_splash:
  image: "assets/images/ic_splash.png"
  color: "#ffffff"
  android: true
  ios: true

# flutter pub run flutter_launcher_icons:main
flutter_icons:
  adaptive_icon_background: "#7291d5"
  image_path: "assets/images/ic_app.png"
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true

flutter:
  assets:
    - assets/icons/
    - assets/images/
  fonts:
    - family: nunito
      fonts:
        - asset: assets/fonts/nunito.ttf
  uses-material-design: true
