name: universe_history_app
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  # natives
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.0.2

  # core
  flutter_launcher_icons: ^0.9.2 # flutter pub run flutter_launcher_icons:main
  flutter_keyboard_visibility: ^5.1.1
  path_provider: ^2.0.9
  loadmore: ^2.0.1
  no_context_navigation: ^2.1.2

  # layout
  page_transition: ^2.0.4
  flutter_svg: ^1.0.0
  expandable_text: ^2.2.0
  modal_bottom_sheet: ^2.0.0
  skeleton_animation: ^0.1.4
  circle_button: ^1.1.0
  flutter_switch: ^0.3.2
  styled_text: ^4.0.0+1
  flutter_styled_toast: ^2.0.0
  button3d: ^0.1.1
  loading_animation_widget: ^1.1.0+5
  intro_slider: ^3.0.4

  # firebase
  google_sign_in: ^5.2.3
  cloud_firestore: ^3.1.7
  firebase_core: ^1.12.0
  firebase_auth: ^3.3.6
  firebase_storage: ^10.2.7
  animated_flip_counter: ^0.2.2
  flutter_share: ^2.0.0
  uuid: ^3.0.6

  # notification
  firebase_messaging: ^11.2.14
  flutter_local_notifications: ^9.4.1

  # search
  algolia: ^1.1.0+2

  # device
  device_info_plus: ^3.2.2
  text_transformation_animation: ^0.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/launcher/ic_launcher.png"
  adaptive_icon_background: "#7291D5"

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/

  fonts:
    - family: nunito-bold
      fonts:
        - asset: assets/fonts/Nunito-Bold.ttf
    - family: nunito-light
      fonts:
        - asset: assets/fonts/Nunito-Light.ttf
    - family: nunito-medium
      fonts:
        - asset: assets/fonts/Nunito-Medium.ttf
    - family: nunito-regular
      fonts:
        - asset: assets/fonts/Nunito-Regular.ttf
